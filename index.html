<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapKit - AI Social Content Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="/favsnap.png" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'rgb(var(--background) / <alpha-value>)',
            surface: 'rgb(var(--surface) / <alpha-value>)',
            surfaceHighlight: 'rgb(var(--surface-highlight) / <alpha-value>)',
            border: 'rgb(var(--border) / <alpha-value>)',
            primary: 'rgb(var(--primary) / <alpha-value>)',
            primaryHover: 'rgb(var(--primary-hover) / <alpha-value>)',
            accent: 'rgb(var(--accent) / <alpha-value>)',
            text: {
              main: 'rgb(var(--text-main) / <alpha-value>)',
              muted: 'rgb(var(--text-muted) / <alpha-value>)',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
            'fade-in-up': 'fadeInUp 0.5s ease-out',
            'float': 'float 6s ease-in-out infinite',
            'gradient-x': 'gradient-x 15s ease infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
          }
        },
      },
    };
  </script>
  <style>
    :root {
      /* Light Mode Defaults */
      --background: 255 255 255;
      /* white */
      --surface: 244 244 245;
      /* zinc-100 */
      --surface-highlight: 228 228 231;
      /* zinc-200 */
      --border: 212 212 216;
      /* zinc-300 */
      --primary: 148 25 193;
      /* violet-600 maintained */
      --primary-hover: 116 6 156;
      /* darker violet */
      --accent: 16 185 129;
      /* emerald-500 */
      --text-main: 9 9 11;
      /* zinc-950 */
      --text-muted: 113 113 122;
      /* zinc-500 */
    }

    .dark {
      /* Dark Mode Overrides */
      --background: 9 9 11;
      /* zinc-950 */
      --surface: 24 24 27;
      /* zinc-900 */
      --surface-highlight: 39 39 42;
      /* zinc-800 */
      --border: 63 63 70;
      /* zinc-700 */
      --primary: 148 25 193;
      /* violet-500 */
      --primary-hover: 116 6 156;
      /* violet-600 */
      --accent: 16 185 129;
      /* emerald-500 */
      --text-main: 244 244 245;
      /* zinc-100 */
      --text-muted: 161 161 170;
      /* zinc-400 */
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: rgb(var(--background));
      color: rgb(var(--text-main));
      transition: background-color 0.3s ease, color 0.3s ease;
      vertical-align: middle;
      overflow-x: hidden;
    }

    /* Selection Vibe - Matching Brand Purple */
    ::selection {
      background: rgba(148, 25, 193, 0.25);
      /* color: #9419c1; */
      /* text-shadow: 0 0 12px rgba(148, 25, 193, 0.4);  */
    }

    ::-moz-selection {
      background: rgba(148, 25, 193, 0.25);
      /* color: #9419c1; */
    }

    /* Tech Grid Background - Adaptive */
    .bg-grid-pattern {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgb(var(--border) / 0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgb(var(--border) / 0.3) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
    }

    /* View Transitions API - Circular Reveal Support */
    ::view-transition-old(root),
    ::view-transition-new(root) {
      animation: none;
      mix-blend-mode: normal;
    }

    /* Ensure the new view is on top for the clip-path to reveal it */
    ::view-transition-new(root) {
      z-index: 2147483646;
    }

    ::view-transition-old(root) {
      z-index: 2147483646;
    }

    /* Custom scrollbar for results */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #3f3f46;
      border-radius: 20px;
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #09090b 0%, #18181b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .loading-spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    .spinner-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: #9419c1;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    .spinner-ring:nth-child(2) {
      border-top-color: #7c3aed;
      animation-delay: 0.15s;
      opacity: 0.7;
    }

    .spinner-ring:nth-child(3) {
      border-top-color: #10b981;
      animation-delay: 0.3s;
      opacity: 0.5;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 1;
        filter: drop-shadow(0 0 10px rgba(148, 25, 193, 0.5));
      }

      50% {
        opacity: 0.8;
        filter: drop-shadow(0 0 20px rgba(148, 25, 193, 0.8));
      }
    }

    .loading-text {
      color: #a1a1aa;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.05em;
      animation: fade-pulse 2s ease-in-out infinite;
    }

    @keyframes fade-pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>

<body class="antialiased min-h-screen">
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="/snapkit.png" alt="SnapKit" class="loading-logo" />

    <p class="loading-text">LOADING SNAPKIT</p>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
